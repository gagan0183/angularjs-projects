<!DOCTYPE html>
<html>
    <head>
        <title>
            hangman app
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="HangmanApp" ng-controller="GameController">
        <div>
            Guesses left: {{guesses}}
        </div>
        <div>
            Incorrect guesses: <span ng-repeat="incorrectGuess in incorrectLettersChosen">{{incorrectGuess}}</span>
        </div>
        <div>
            Correct guesses: <span ng-repeat="correctGuess in correctLettersChosen">{{correctGuess}}</span>
        </div>
        <div>
            <div>
                You have to guess: {{displayWord}}
            </div>
            <div>
                <div>
                    <input type="text" name="guess" ng-model="input.letter">
                    <button ng-click="letterChosen()">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
